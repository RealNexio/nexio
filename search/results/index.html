<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexio Search - Test</title>
<script async src="https://cse.google.com/cse.js?cx=967a9236a9c554e8f"></script>
</head>
<body>

<h1>Nexio Search</h1>

<input type="text" id="q" placeholder="Type something...">
<button onclick="search()">Search</button>

<div class="gcse-searchresults" id="results"></div>

<script>
function search() {
    const query = document.getElementById('q').value;
    if(query && google && google.search && google.search.cse) {
        // Execute the search
        google.search.cse.element.getElement('results').execute(query);
    }
}
</script>

</body>
</html>
