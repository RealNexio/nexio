<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexio Search - Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://RealNexio.github.io/nexio/icon.png" type="image/x-icon">
    <!-- Google CSE skript -->
    <script async src="https://cse.google.com/cse.js?cx=967a9236a9c554e8f"></script>
</head>
<body>
    <header>
        <div class="logo">Nexio<span>Search</span>Results</div>
        <nav>
            <ul>
                <li><a href="https://RealNexio.github.io/nexio/browser/">Browser</a></li>
                <li><a href="https://discord.gg/mGh8FbjPNT">Support</a></li>
                <li><a href="https://RealNexio.github.io/nexio/search">Search</a></li>
                <li><a href="https://RealNexio.github.io/nexio/search/tools/">Tools</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-page-container">
        <div class="center">
            <div class="main-title">
                <span class="part-one">Nexio</span><span class="part-two">Search</span>
            </div>
        </div>
        <div class="center">
            <div class="search-form">
                <input type="text" id="searchInput" placeholder="Search something...">
                <button id="searchButton">üîç</button>
            </div>
        </div>

        <!-- Tu sa zobrazia v√Ωsledky -->
        <div id="searchresults_only"></div>
    </div>

    <footer>
        <p>&copy; Nexio - All Rights Reserved</p>
    </footer>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        searchButton.addEventListener('click', () => {
            const query = searchInput.value;
            if(query && google && google.search && google.search.cse) {
                google.search.cse.element.getElement('searchresults_only').execute(query);
            }
        });

        // Enter key
        searchInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                searchButton.click();
            }
        });
    </script>
</body>
</html>
