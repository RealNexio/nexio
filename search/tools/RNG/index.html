<div class="coin-container">

    <input type="number" id="min" placeholder="Min">
    <input type="number" id="max" placeholder="Max">

  <div id="number" class="coin-container">...</div>

<script>
  function generateRandomNumber() {
    const min = parseInt(document.getElementById("min").value);
    const max = parseInt(document.getElementById("max").value);

    if (isNaN(min) || isNaN(max) || min > max) {
      document.getElementById("number").textContent = "âŒErrorâŒ";
      alert("âŒPlease enter valid numbers! (Min must be less than or equal to Max)");
      return;
    }

    const number = Math.floor(Math.random() * (max - min + 1)) + min;
    document.getElementById("number").textContent = number;
  }
</script>
